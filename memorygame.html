<!DOCTYPE html>

<body background="./images/jungle.jpg" id="body_1">

<div class="container-fluid">

            <h2 id="title"> Welcome in our memory game</h2>
            <input type="button" class="btn btn-success center-block" id="Button_1" value="Start New Game" onClick="location.href=location.href" >
        <div class="win" id="win_1">
            <h2> You won !  you found all the 6 cards  </h2>
        </div>

        </div>
    </div>




    <div  id="row_1" class="row">
        <div class="col-xs-12 col-sm- col-lg-12 col-md-4">
            <div class="picture1" id="pic_1" onclick="Choosing(0)"><img src="./images/jungle.jpg"/></div>
            <div class="picture1" id="pic_2" onclick="Choosing(1)"><img src="./images/jungle.jpg"/> </div>
            <div class="picture1" id="pic_3" onclick="Choosing(2)"><img src="./images/jungle.jpg"/> </div>

    </div>

    <div  id="row_2" class="row">

    <div  id="row_3" class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12 col-md-4">
            <div class="picture3" id="pic_9" onclick="Choosing(8)"><img src="./images/jungle.jpg"/></div>
            <div class="picture3" id="pic_10" onclick="Choosing(9)"><img src="./images/jungle.jpg"/></div>
            <div class="picture3" id="pic_11" onclick="Choosing(10)"><img src="./images/jungle.jpg"/></div>
            <div  class="picture3" id="pic_12" onclick="Choosing(11)"><img src="./images/jungle.jpg"/></div>

    </div>


</div>
